<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu Makanan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="Assests/Images/satemadura.jpg" alt="Sate Madura">
      <div class="card-content">
        <div class="card-title">Sate Madura</div>
        <div class="card-text">
          Sate madura sangat enak dimakan. Dibalut dengan sambel kacang dan kecap
        </div>
        <button class="btn">Beli</button>
      </div>
    </div>

    <div class="card">
      <img src="Assests/Images/seblak.jpg" alt="Seblak">
      <div class="card-content">
        <div class="card-title">Seblak</div>
        <div class="card-text">
          Seblak pedas dengan kerupuk basah, telur, dan sosis bikin nagih!
        </div>
        <button class="btn">Beli</button>
      </div>
    </div>

    <div class="card">
      <img src="Assests/Images/miedokdok.jpg" alt="Mie Dokdok">
      <div class="card-content">
        <div class="card-title">Mie Dokdok</div>
        <div class="card-text">
          Mie rebus khas abang-abang dengan rasa gurih, pedas, dan kuah hangat.
        </div>
        <button class="btn">Beli</button>
      </div>
    </div>
  </div>
</body>
</html>
