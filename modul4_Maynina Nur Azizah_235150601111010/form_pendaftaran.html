<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form>
        <table>
            <tr>
                <td>Nama Lengkap</td>
                <td><input type="text" name="nama" required></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><input type="text" name="alamat" required></td>
            </tr>
            <tr>
                <td>Tempat & Tanggal Lahir</td>
                <td>
                    <input type="text" name="tempat_lahir" required> 
                    <input type="date" name="tanggal_lahir" required>
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="gender" value="Laki-laki"> Laki-laki
                    <input type="radio" name="gender" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Pilihan Jurusan</td>
                <td>
                    <input type="checkbox" name="jurusan" value="IPA"> IPA
                    <input type="checkbox" name="jurusan" value="IPS"> IPS
                    <input type="checkbox" name="jurusan" value="Bahasa"> Bahasa

                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>
                    <select name="agama">
                        <option>Islam</option>
                        <option>Kristen</option>
                        <option>Hindu</option>
                        <option>Buddha</option>
                        <option>Konghucu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>No HP</td>
                <td><input type="number" name="no_hp" required></td>
            </tr>
            <tr>
                <td>Foto Diri</td>
                <td><input type="file" name="foto" required></td>
            </tr>
            <tr>
                <td>Sekolah Pilihan</td>
                <td>
                    <select name="sekolah">
                        <option>SMA Negeri 1</option>
                        <option>SMA Negeri 2</option>
                        <option>MA Negeri 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Kirim</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <a href="index.html" target="_blank">Kembali ke Home</a>
</body>
</html>
